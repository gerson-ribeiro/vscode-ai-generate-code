name: Generate Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
      previous_version:
        description: 'Previous version number'
        required: true
      prerelease:
        description: 'Is this a prerelease?'
        required: true
        default: 'false'

permissions:
  contents: write

jobs:
  generate-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: ğŸ†™ Update version in package.json
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: ğŸ¯ Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "Bump version to ${{ github.event.inputs.version }}"
          
      - name: ğŸ“ Generate tag and push
        run: |
          TAG=${{ github.event.inputs.version }}
          git tag $TAG
          git push origin $TAG --force-with-lease

      - name: ğŸ“ Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.event.inputs.version }}
          PREVIOUS_TAG: ${{ github.event.inputs.previous_version }}
          PRE_RELEASE: ${{ github.event.inputs.prerelease && '--prerelease' || ''}}
        run: |
          gh release create "$TAG" \
              --title="$TAG" \
              --generate-notes \
              --notes-start-tag "$PREVIOUS_TAG" "$PRE_RELEASE"

      - name: ğŸš€ Publish release
        uses: peter-evans/repository-dispatch@v2
        env:
          TAG: ${{ github.event.inputs.version }}
        with:
          event-type: 'release-published'
          client-payload: '{"githubRef": "${{ env.TAG }}"}'
          

